<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    
  <div is="page" id="home" data-role="page">
    <div is="header" data-role="header" data-position="fixed" style="background: rgb(90, 51, 0); font-size: 20px; color: white; ">
      <h3>Foods and Beverages</h3>
      <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-home ui-btn-icon-notext ui-corner-all" data-transition="slide" href="index.html" rel="external">Back</a>
    </div>
     <div is="content" role="main" class="ui-content">
      <img style="width:100%;" src="images/restaurantcover.jpg" is="image">
      <div is="grid" class="ui-grid-b" style="height:95px">
        <div is="block" class="ui-block-a" style="height:100%">          
        <img is="dragable" src="images/pizzahut.png"
          style="width:60px; margin:10px 0 0 24px">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="https://www.pizzahut.com.tw/" target="_blank">Pizza Hut</a></h5>
          
        </div>
        <div is="block" class="ui-block-b" style="height:100%">
          <img is="dragable" src="images/sizzler.png"
          style="width:60px; margin:10px 0 0 24px;">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="https://www.sizzler.com/menu/" target="_blank">Sizzler</a></h5>
        </div>
        <div is="block" class="ui-block-c" style="height:100%">
          <img is="dragable" src="images/KFC.jpg"
          style="width:60px; margin:10px 0 0 24px">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="https://www2.kfcclub.com.tw/tw/" target="_blank">KFC</a></h5>
        </div>
      </div>
      <div is="grid" class="ui-grid-b" style="height:95px">
        <div is="block" class="ui-block-a" style="height:100%">
          <img is="dragable" src="images/starbucks.png"
          style="width:60px; margin:10px 0 0 24px;">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="https://www.starbucks.com.tw/home/index.jspx?r=46" target="_blank">Starbucks</a></h5>
        </div>
        <div is="block" class="ui-block-b" style="height:100%">
          <img is="dragable" src="images/diaryqueen.png" style="width:60px; margin:10px 0 0 24px">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="https://www.dairyqueen.com" target="_blank">Diary Queen</a></h5>
        </div>
        <div is="block" class="ui-block-c" style="height:100%">
          <img is="dragable" src="images/krispy.png"
          style="width:60px; margin:10px 0 0 24px;">
          <h5 is="gk-text" style="text-align:center; margin-top:-3px;"><a href="http://www.krispykreme.com.tw/" target="_blank">Krispy Kreme</a></h5>
        </div>
      </div>
      <div is="gmap" style="width:100%;height:200px;" zoom="12" address="Qianzhen, TW"></div>
    </div>
    <div is="footer" data-role="footer" data-position="fixed" data-theme="b">
      <h3>Your Leisure by CAT COMPANY</h3>
      <a is="button" class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-gear ui-btn-icon-notext ui-corner-all" style="margin-top:0;"></a>
      <a is="button" class="ui-btn ui-btn-right ui-btn-icon-left ui-icon-delete ui-btn-icon-notext ui-corner-all" style="margin-top:0;"></a>
    </div>
  </div>
        
</body>
</html>
